- clean: ['~']

- link:
    ~/.config/nvim:
        create: true
        relink: true
        path: .config/nvim/
    ~/.config/scc:
        path: .config/scc/
    ~/.config/youtube-dl:
        path: .config/youtube-dl/
    ~/.config/ranger:
        path: .config/ranger/
    ~/.vimrc:
        relink: true
        path: .config/nvim/init.vim
    ~/.vim:
        relink: true
        path: .config/nvim/
    ~/.i3: .i3/
    ~/.tmux: .tmux/
    ~/.weechat: .weechat/
    ~/bin: bin/
    ~/.Rprofile: .Rprofile
    ~/.alsoftrc: .alsoftrc
    ~/.bashrc: .bashrc
    ~/.bash_alias: .bash_alias
    ~/.bash_profile: .bash_profile
    ~/.bazelrc: .bazelrc
    ~/.bochsrc: .bochsrc
    ~/.gdbinit: .gdbinit
    ~/.ghci: .ghci
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.urxvt: .urxvt
    ~/.yaourtrc: .yaourtrc
    ~/.ycm_extra_conf.py: .ycm_extra_conf.py

- shell:
  - mkdir -p ~/src
  - mkdir -p ~/.Trash
  - [git submodule update --init --recursive, Installing submodules]
    # "C-h works as <BS>" neovim workaround
    # https://github.com/neovim/neovim/issues/2048#issuecomment-78045837
  - infocmp $TERM | sed 's/kbs=^[hH]/kbs=\\177/' > ~/$TERM.ti && tic ~/$TERM.ti
    #Tmux plugins
  - ~/.tmux/plugins/tpm/bin/update_plugins all

