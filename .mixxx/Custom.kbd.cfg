[AutoDJ]
shuffle_playlist F9
skip_next F10
fade_now F11
enabled F12

[Master]
crossfader_up d
crossfader_down i
crossfader_up_small Shift+d
crossfader_down_small Shift+i

[Microphone]
talkover `

[PreviewDeck1]
LoadSelectedTrackAndPlay Alt+Return
start_stop Return
back Alt+Left
fwd Alt+Right

[Channel1]
play e
cue_set Shift+e
cue_default u
cue_gotoandstop Shift+u

back a
reverse Shift+a
fwd o

beatsync 1
bpm_tap Shift+!

rate_perm_down F1
rate_perm_up F2
rate_temp_down F3
rate_temp_up F4
rate_perm_down_small Shift+F1
rate_perm_up_small Shift+F2
rate_temp_down_small Shift+F3
rate_temp_up_small Shift+F4

pfl y
filterLowKill x
flanger (

hotcue_4_activate ;
hotcue_5_activate q
hotcue_6_activate j
hotcue_7_activate k
hotcue_4_clear Shift+:
hotcue_5_clear Shift+q
hotcue_6_clear Shift+j
hotcue_7_clear Shift+k

LoadSelectedTrack Shift+Left
eject Alt+Shift+Left

loop_in [
loop_out {
reloop_exit }

beatloop_4_toggle '
loop_halve ,
loop_double .


[Channel2]
play n
cue_set Shift+n
cue_default s
cue_gotoandstop Shift+s

back h
reverse Shift+h
fwd t

beatsync =
bpm_tap Shift+^

rate_perm_down F5
rate_perm_up F6
rate_temp_down F7
rate_temp_up F8
rate_perm_down_small Shift+F5
rate_perm_up_small Shift+F6
rate_temp_down_small Shift+F7
rate_temp_up_small Shift+F8

pfl f
filterLowKill b
flanger ]

hotcue_4_activate m
hotcue_5_activate w
hotcue_6_activate v
hotcue_7_activate z
hotcue_4_clear Shift+M
hotcue_5_clear Shift+w
hotcue_6_clear Shift+v
hotcue_7_clear Shift+z

LoadSelectedTrack Shift+Right
eject Alt+Shift+Right

loop_in *
loop_out )
reloop_exit +

beatloop_4_toggle g
loop_halve c
loop_double r
